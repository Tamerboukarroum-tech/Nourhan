<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nourhan üíñ Surprise</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 3em;
    margin-top: 50px;
    animation: heartBeat 1s infinite;
  }

  @keyframes heartBeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  p {
    font-size: 1.2em;
    margin: 10px;
  }

  .countdown {
    font-size: 2em;
    margin: 20px 0;
  }

  #heartBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ff6f91;
    color: #fff;
    border: none;
    padding: 20px 40px;
    font-size: 2em;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.2s;
  }

  .message {
    display: none;
    margin-top: 30px;
    font-size: 1.5em;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<h1>üíñ Nourhan üíñ</h1>
<p>Happy 1 Month Anniversary & Valentine‚Äôs Day! üéâ</p>
<div class="countdown" id="countdown"></div>

<button id="heartBtn">‚ù§Ô∏è</button>

<div class="message" id="message">
  <p>Dear Nourhan,</p>
  <p>Will you be my Valentine on Feb 13, 2026? ‚ù§Ô∏è</p>
  <p>Thank you for an amazing 1 month together! üíñ</p>
  <p>I love you so much!</p>
</div>

<script>
  // Countdown Timer
  const countdownElement = document.getElementById('countdown');
  const targetDate = new Date('2026-02-13T00:00:00');

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownElement.innerHTML = "It's Valentine's Day! üíñ";
      clearInterval(interval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  const interval = setInterval(updateCountdown, 1000);
  updateCountdown();

  // Heart Button Avoids Cursor
  const heartBtn = document.getElementById('heartBtn');
  const message = document.getElementById('message');

  heartBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - heartBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - heartBtn.offsetHeight);
    heartBtn.style.left = x + 'px';
    heartBtn.style.top = y + 'px';
  });

  // Click to reveal message
  heartBtn.addEventListener('click', () => {
    message.style.display = 'block';
    heartBtn.style.display = 'none';
    createFloatingHearts();
  });

  // Floating hearts effect
  function createFloatingHearts() {
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.style.position = 'absolute';
      heart.style.fontSize = Math.random() * 2 + 1 + 'em';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.color = '#ff6f91';
      heart.innerText = '‚ù§Ô∏è';
      document.body.appendChild(heart);

      let top = window.innerHeight;
      const speed = Math.random() * 2 + 1;
      const interval = setInterval(() => {
        top -= speed;
        heart.style.top = top + 'px';
        if (top < -50) {
          heart.remove();
          clearInterval(interval);
        }
      }, 20);
    }
  }
</script>

</body>
</html>
