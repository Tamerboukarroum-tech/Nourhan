<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #fff;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    animation: heartBeat 1s infinite;
  }

  @keyframes heartBeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  button {
    padding: 15px 40px;
    font-size: 1.5em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    transition: 0.3s;
    position: relative;
  }

  #yesBtn {
    background: #fff;
    color: #ff6f91;
  }

  #noBtn {
    background: #ff6f91;
    color: #fff;
  }
</style>
</head>
<body>

<h1>üíñ Nourhan üíñ</h1>
<p>Will you be my Valentine on Feb 13, 2026?</p>

<div>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üíî</button>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

// Yes button leads to the cute second page
yesBtn.addEventListener('click', () => {
  window.location.href = 'valentine.html';
});

// No button moves away from cursor
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});
</script>

</body>
</html>
