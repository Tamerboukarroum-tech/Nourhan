<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nourhan üí´ Will You Be My Valentine?</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Comic Neue', sans-serif;
    background: radial-gradient(circle at top left, #ffdde1, #fbc2eb, #a1c4fd);
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3em;
    margin-top: 50px;
    animation: glow 2s ease-in-out infinite alternate;
    text-shadow: 0 0 10px #ff6f91, 0 0 20px #ff6f91;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ff6f91, 0 0 20px #ff6f91; }
    100% { text-shadow: 0 0 30px #ffb6c1, 0 0 50px #ffb6c1; }
  }

  p {
    font-size: 1.3em;
    margin: 20px;
    animation: floatText 3s ease-in-out infinite alternate;
  }

  @keyframes floatText {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }

  button {
    padding: 20px 50px;
    font-size: 1.5em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 20px;
    position: relative;
    transition: transform 0.2s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  #yesBtn {
    background: linear-gradient(45deg, #ff9a9e, #fecfef);
    color: #fff;
    font-weight: bold;
  }

  #noBtn {
    background: linear-gradient(45deg, #ff6f91, #ff0000);
    color: #fff;
    font-weight: bold;
  }

  .star {
    position: absolute;
    color: #fff;
    font-size: 1.2em;
    animation: twinkle 3s infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 1; transform: scale(1);}
    50% { opacity: 0.5; transform: scale(1.3);}
  }
</style>
</head>
<body>

<h1>üí´ Nourhan üí´</h1>
<p>Our love adventure is just beginning‚Ä¶</p>
<p>Will you be my Valentine & celebrate our 1st month together?</p>

<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üíî</button>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

// Yes button leads to second page
yesBtn.addEventListener('click', () => {
    window.location.href = 'valentine.html';
});

// No button moves like a mischievous comet
noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

// Random stars floating around
function createStars() {
    for(let i=0;i<30;i++){
        const star = document.createElement('div');
        star.className='star';
        star.innerText='‚≠ê';
        star.style.left = Math.random()*window.innerWidth+'px';
        star.style.top = Math.random()*window.innerHeight+'px';
        star.style.animationDuration = 2 + Math.random()*3 + 's';
        document.body.appendChild(star);
    }
}
createStars();
</script>

</body>
</html>
